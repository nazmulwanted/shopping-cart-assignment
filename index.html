<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusButton"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="countInput">
                           <button class="btn btn-default" id="plusButton"><i class="fas fa-plus" ></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusButton2"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="countInput2">
                           <button class="btn btn-default" id="plusButton2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
        // plus button handler
        const increaseBtn = document.getElementById("plusButton");        
        increaseBtn.addEventListener("click",function(){
                plusFunction("countInput");
                            })
        // minus button handler
        const decreaseBtn = document.getElementById("minusButton");
        decreaseBtn.addEventListener("click",function(){
                minusFunction("countInput");
                            })
        const increaseBtn2 = document.getElementById("plusButton2");        
        increaseBtn2.addEventListener("click",function(){
                plusFunction("countInput2");
                            })
        const decreaseBtn2 = document.getElementById("minusButton2");
        decreaseBtn2.addEventListener("click",function(){
                minusFunction("countInput2");
                            })
        function plusFunction(id){
                const currentValue = document.getElementById(id).value;
                const totalValue = parseInt(currentValue) + 1;
                document.getElementById(id).value = totalValue;
        }
        function minusFunction(id){
                const currentValue = document.getElementById(id).value;
                const totalValue = parseInt(currentValue) - 1;
                document.getElementById(id).value = totalValue;
}
   </script>
</body>

</html>
