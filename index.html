<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusButton"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="countInput">
                           <button class="btn btn-default" id="plusButton"><i class="fas fa-plus" ></i></button>
                        </div>
                        <h5>$<span id="price1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusButton2"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="countInput2">
                           <button class="btn btn-default" id="plusButton2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="grandTotal">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

        // initializing unit prices
        
        const getUnitPrice1 = document.getElementById("price1").innerText;
        const unitPrice1 = parseInt(getUnitPrice1);
        const getUnitPrice2 = document.getElementById("price2").innerText;
        const unitPrice2 = parseInt(getUnitPrice2);
        const getSubTotal = document.getElementById("subTotal").innerText;
        const initSubTotal = parseInt(getSubTotal);
        const getGrandTotal = document.getElementById("grandTotal").innerText;
        const initGrandTotal = parseInt(getGrandTotal);

        // plus and minus button handler

        plusMinusBtn("plusButton","countInput");
        plusMinusBtn("minusButton","countInput");
        plusMinusBtn("plusButton2","countInput2");
        plusMinusBtn("minusButton2","countInput2");

        // to reset value of input form after browser refresh

        document.getElementById("countInput").value = "1";
        document.getElementById("countInput2").value = "1";
        document.getElementById("price1").innerText= "1219";
        document.getElementById("price2").innerText = "59";
        
        // plus and minus button inner functionalities defined here

        function plusMinusBtn(buttonId, inputId){
            const buttonFunction = document.getElementById(buttonId);
            buttonFunction.addEventListener("click",function(){
                    if(buttonId=="plusButton" || buttonId =="plusButton2"){
                        const numberOfProduct1 = document.getElementById(inputId).value;
                        const totalNumberOfProduct1 = parseInt(numberOfProduct1) + 1;
                        document.getElementById(inputId).value = totalNumberOfProduct1;
                    }
                    else if(buttonId=="minusButton" || buttonId == "minusButton2"){
                        const numberOfProduct2 = document.getElementById(inputId).value;
                        const totalNumberOfProduct2 = parseInt(numberOfProduct2) - 1;
                        document.getElementById(inputId).value = totalNumberOfProduct2;
                    }
                    document.getElementById("price1").innerText = calculatePrice(unitPrice1,document.getElementById("countInput").value);
                    document.getElementById("price2").innerText = calculatePrice(unitPrice2,document.getElementById("countInput2").value);
                    document.getElementById("subTotal").innerText = parseInt(document.getElementById("price1").innerText) + parseInt(document.getElementById("price2").innerText);
                })
            }
       function calculatePrice(price,numberProduct){
           const totalPriceNumber = price * numberProduct;
           return totalPriceNumber; 
       }
   </script>
</body>

</html>
